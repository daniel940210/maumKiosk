<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Maum Kiosk</title>
    <link rel="stylesheet" th:href="@{/input_style.css}" />
</head>

<body>

<div id="header">
    <div id="heading">
        <p>Maum Kiosk (Powered by maum.ai)</p>
    </div>
</div>

<div id="content">
    <div id="container">
        <div id="img">
            <video th:src="${vidPreview}" width="1075" height="605"></video>
        </div>
    </div>
    <div id="button_row">
        <div class="button" id="choose">
            <div id="choose_text">
                <a class="selected" th:href="redirectB">Back to Input</a>
            </div>
        </div>
        <div id="conv">
            <div id="conv_text">
                <a>Start your sign-in.</a>
            </div>
        </div>
        <div class="button" id="products">
            <div id="products_text">
                <a class="selected" th:href="redirectF">Start over</a>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div id="date">
        <p th:text="${#dates.format(datetime, 'E, dd MMM yyyy HH:mm z')}" class="text-muted">Page was rendered today.</p>
    </div>
    <div id="copyright">
        <p>Copyright &copy; 2020 Minds Lab Inc.</p>
    </div>
</div>

</body>

</html>
